server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Behind nginx-proxy with VIRTUAL_DEST=/: requests arrive at /
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Local testing / direct access at /ecosform/
    location /ecosform/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /ecosform/index.html;
    }

    location /ecosform {
        return 301 /ecosform/;
    }
}
